                <span class="shop-item-name">T-Shirt</span>
                <img class="shop-item-image" src="gambar/baju.jpg">

                    <span class="shop-item-price">Rp50000</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-name">Necklace</span>
                <img class="shop-item-image" src="gambar/kalung.jpg">

                    <span class="shop-item-price">Rp10000</span>

        </div>

        </div>
